<h1>Hammer for Mac Boilerplate</h1>

<p>My version of <a href="http://getbootstrap.com">Bootstrap</a> ported over to sass and <a href="http://hammerformac.com/">Hammer for mac</a>.</p>

<h2>Includes:</h2>

<ul>
  <li>Bootstrap - Sass version: 3.1.0</li>
  <li>Jquery</li>
  <li>Modernizr 2.6.2</li>
</ul>

<h2>Installing:</h2>

<p>Download the repo and drag it into Hammer.</p>
